<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Web Api 1</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body>

    <div class="container">

        <h1 class="text-center mt-5 mb-5">Web Api 1</h1>

        <div class="row text-center">

            <div class="col-lg-4">
                <form action="values/gethell" method="get">
                    <div class="input-group">
                        <input type="text" class="form-control" name="multiplier" placeholder="Multiply by..." aria-label="Search for...">
                        <span class="input-group-btn">
                            <button class="btn btn-secondary btn-success" type="submit">Print Hell</button>
                        </span>
                    </div>
                </form>
            </div>

            <div class="col-lg-4">
                <form action="values/getweekday" method="get">
                    <button class="btn btn-warning">Print Weekday</button>
                </form>
            </div>

            <div class="col-lg-4">
                <form action="values/getfloskel" method="get">
                    <button class="btn btn-primary" type="submit">Dagens Floskel</button>
                </form>
            </div>

        </div>
    </div>


</body>
</html>
